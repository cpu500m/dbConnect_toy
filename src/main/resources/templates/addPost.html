<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title 게시물 등록></title>
  <link href="../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}"
        rel="stylesheet">
  <style>
.container {
max-width: 560px;
}
</style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시물 작성</h2>
  </div>
  <form action="post.html" th:action th:object ="${itemForm}" enctype="multipart/form-data" method="post">
    <div>
      <label for="title" th:text = "#{label.title}">제목</label>
      <input type="text" id="title"  class="form-control" th:field ="*{title}"
             placeholder="제목을 입력하세요">
    </div>
    <div>
      <label for="writer" th:text = "#{label.writer}">작성자</label>
      <input type="text" id="writer"  class="form-control" th:field ="*{writer}"
             placeholder="닉네임을 입력하세요">
    </div>
    <div>
      <label for="text" th:text = "#{label.text}">내용</label>
      <textarea cols = "150" rows="10" id="text" th:field="*{text}" class = "form-control"
                placeholder="내용을 입력하세요."></textarea>
    </div>
    <div>
      <label for="imageFiles" th:text = "#{label.images}">이미지 파일</label>
      <input type="file" id="imageFiles" multiple="multiple" th:field="*{imageFiles}"/>
    </div>
    <div>
      <label for="attachFile" th:text = "#{label.attach}">첨부 파일</label>
      <input type="file" id="attachFile" th:field="*{attachFile}"/>
    </div>
    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" th:text="#{button.save}"
                onclick="location.href='items.html'" type="submit">등록</button>
      </div>

      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button" th:text="#{button.cancel}"
        th:onclick = "|location.href='@{/}'|">작성 취소</button>
      </div>

    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
