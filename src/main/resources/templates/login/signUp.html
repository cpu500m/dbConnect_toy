<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../static/css/bootstrap.min.css" rel="stylesheet">
  <style>
.container {
max-width: 560px;
}
.field-error {
border-color: #dc3545;
color: #dc3545;
}
</style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2 th:text =#{label.assign}>회원 가입</h2>
  </div>
  <h4 class="mb-3" th:text="#{label.enterInfo}">회원 정보 입력</h4>
  <form action="" th:action th:object="${member}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">회원가입 실패</p>
    </div>
    <div>
      <label for="loginId" th:text="#{label.loginId}">로그인 ID</label>
      <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{loginId}" />
    </div>
    <div>
      <label for="password" th:text="#{label.password}">비밀번호</label>
      <input type="password" id="password" th:field="*{password}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}" />
    </div>
    <div>
      <label for="nickName" th:text="#{label.nickName}">닉네임</label>
      <input type="text" id="nickName" th:field="*{nickName}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{nickName}" />
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-outline-success" type="submit">회원 가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-outline-danger"
                onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
